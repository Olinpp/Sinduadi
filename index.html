<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>WebGIS</title>

    <!-- Leaflet CSS Library -->
    <link rel="stylesheet" href="http://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>
    <!-- Leaflet JavaScript Library -->
    <script src="http://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <!-- Leaflet jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <style>
      html, body, #map {
        height: 100%;
        width: 100%;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Inisialisasi Peta
      var map = L.map('map').setView([-7.758463476867209, 110.36765832810185], 15);

      // Basemap
      var basemap0 = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      });
      basemap0.addTo(map);

      // GeoJSON Titik RT
      var titikRT = L.geoJson(null, {
        pointToLayer: function(feature, latlng) {
          return L.marker(latlng, {
            icon: L.icon({
              iconUrl: "https://raw.githubusercontent.com/Olinpp/Sinduadi/main/aset/maps.png", // Lokasi gambar pada repositori utama
              iconSize: [21, 21],
              iconAnchor: [12, 24],
              popupAnchor: [0, -4]
            })
          });
        },
        onEachFeature: function(feature, layer) {
          if (feature.properties) {
            var content = "RT: " + feature.properties.RT + "<br>" +
                          "Jumlah KK: " + feature.properties.Jumlah_KK + "<br>" +
                          "Jumlah Usaha: " + feature.properties.Jmlh_Usaha + "<br>" +
                          "Jumlah Sekolah: " + feature.properties.Jlh_Sekola + "<br>" +
                          "Jumlah Fas. Umum: " + feature.properties.Fas_Umum + "<br>" +
                          "Jumlah PSM: " + feature.properties.Pem_Sampah + "<br>" +
                          "Iuran per Bulan: " + feature.properties.iuran + "<br>";
            layer.bindPopup(content);
          }
        }
      });

      // Muat Data GeoJSON Titik RT dari GitHub
      $.getJSON("https://raw.githubusercontent.com/Olinpp/Sinduadi/main/data/titikRT.geojson")
        .done(function(data) {
          titikRT.addData(data);
          map.addLayer(titikRT);
        })
        .fail(function(jqxhr, textStatus, error) {
          console.error("Gagal memuat file GeoJSON Titik RT:", error);
        });

      // GeoJSON Poligon Desa
      var adminDesa = L.geoJson(null, {
        style: function(feature) {
          return {
            fillColor: "red",
            fillOpacity: 0.7,
            color: "black",
            weight: 1,
            opacity: 1
          };
        },
        onEachFeature: function(feature, layer) {
          if (feature.properties) {
            var content = "Dusun: " + feature.properties.Dusun + "<br>";
            layer.bindPopup(content);
          }
        }
      });

      // Muat Data GeoJSON Poligon Desa dari GitHub
      $.getJSON("https://raw.githubusercontent.com/Olinpp/Sinduadi/main/data/patran.geojson")
        .done(function(data) {
          adminDesa.addData(data);
          map.addLayer(adminDesa);
        })
        .fail(function(jqxhr, textStatus, error) {
          console.error("Gagal memuat file GeoJSON Poligon Desa:", error);
        });

      // Layer Control
      var baseMaps = {
        'Open Street Map': basemap0
      };

      var overlayMaps = {
        'Titik RT': titikRT,
        'Poligon Desa': adminDesa
      };

      L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);
    </script>
  </body>
</html>
